<html>
<head>
<title>Form elements</title>
</head>
<body>
<h1><center>Registration</center></h1>
<form>
 <label for="fname">First name:</label><br>
 <input type="text" id="fname"  name="fname"><br>
 <label for="lname"> Last name:</label><br>
 <input type="text" id="lname" name="lname"><br>
 <label for="phnum">Phone number:</label><br>
 <input type="number" id="phnum" name="phnum"><br>
 <h3>Select Course:</h3>
 <input type="radio" id="bachelors" name="Course" value="bachelors">
 <label for="bachelors">Bachelors</label><br>
 <input type="radio" id="masters" name="Course" value="masters">
 <label for="masters">Masters</label><br>
 <label for="desc">Description:</label>
  <textarea id="desc" name="desc" rows="4" cols="50"></textarea>
  <br>
  <h3>Subject Interests</h3>
  <input type="checkbox" id="course1" name="course1" value="CSE">
  <label for="course1"> Computer Science Engineering</label><br>
  <input type="checkbox" id="course2" name="course2" value="IT">
  <label for="course2"> Information Technology</label><br>
  <input type="checkbox" id="course3" name="course3" value="ECE">
  <label for="course3"> Electronics and Communications Engineering</label><br>
  <input type="checkbox" id="course4" name="course4" value="ME">
  <label for="course3"> Machine Engineering</label>
</form>
</body>
</html>
