<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Form elements</title>
</head>
<body>
<h1>Registration</h1>
<form action="details.html">
 <label for="fname">First name:</label><br>
 <input type="text" id="fname"  name="fname"><br>
 <label for="lname"> Last name:</label><br>
 <input type="text" id="lname" name="lname"><br>
 <label for="lname"> Roll no:</label><br>
 <input type="number" id="num" name="num"><br>
 <label for="phnum">Phone number:</label><br>
 <input type="tel" id="phnum" name="phnum" ><br>
 <h3>Select Course:</h3>
 <input type="radio" id="bachelors" name="Course" value="bachelors">
 <label for="bachelors">Bachelors</label><br>
 <input type="radio" id="masters" name="Course" value="masters">
 <label for="masters">Masters</label><br>
 <label for="desc">Description:</label>
  <textarea id="desc" name="desc" rows="4" cols="50"></textarea>
  <br>
  <h3>Subject Interests</h3>
  <input type="checkbox" id="course1" name="course1" value="dbms">
  <label for="course1"> Database Management Systems</label><br>
  <input type="checkbox" id="course2" name="course2" value="OS">
  <label for="course2"> Operating Systems</label><br>
  <input type="checkbox" id="course3" name="course3" value="CO">
  <label for="course3"> Computer Organization</label><br>
  <input type="checkbox" id="course4" name="course4" value="CNS">
  <label for="course4"> Cyrptography and network security</label><br>
  <input type="submit" value="Register">
  
</form>
</body>
</html>
